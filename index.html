<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE VINE Youth Directory</title>
  <style>
    :root{
      --bg:#0b1020; --card:#121735; --accent:#6c7cff; --muted:#9aa3ff;
      --text:#e8ebff; --soft:#1a2050; --ring:#2b33a8;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,sans-serif;background:linear-gradient(180deg,#0b1020,#0d1230);color:var(--text)}
    header{padding:24px 16px;text-align:center}
    header h1{margin:0;font-size:clamp(1.4rem,3vw,2.2rem)}
    header p{margin:6px auto 0;max-width:820px;color:#cfd5ff}

    .toolbar{display:grid;grid-template-columns:1fr;gap:10px;max-width:1100px;margin:0 auto 14px;padding:0 16px}

    .active-filters{display:none;flex-wrap:wrap;gap:8px;align-items:center}
    .filter-badge{background:#2b33a8;padding:6px 10px;border-radius:999px;font-size:.8rem}
    .clear-btn{margin-left:auto;background:#1a2060;border:1px solid #2b33a8;color:#fff;padding:6px 12px;border-radius:10px;cursor:pointer}

    .filters{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:8px}
    .filters input,.filters select{background:var(--soft);border:1px solid var(--ring);color:var(--text);padding:10px;border-radius:10px}

    main{max-width:1200px;margin:0 auto;padding:0 16px 32px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}

    .card{background:linear-gradient(180deg,var(--card),#0f1440);border:1px solid var(--ring);border-radius:16px;overflow:hidden;cursor:pointer;transition:transform .15s ease,box-shadow .15s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .avatar{height:180px;background:#0c1130;display:flex;align-items:center;justify-content:center}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .avatar .fallback{font-size:2.5rem;font-weight:700;color:#8f9bff}
    .card .body{padding:12px}
    .name{font-weight:700}
    .meta{font-size:.9rem;color:#c7cdff;margin-top:4px}
    .tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
    .tag{font-size:.75rem;padding:4px 8px;border-radius:999px;background:#1a2060;border:1px solid #2b33a8}

    .sections{margin-top:26px}
    .section{margin-top:18px}
    .section h3{margin:0 0 8px}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:8px 12px;border-radius:999px;background:#11175a;border:1px dashed #2b33a8;cursor:pointer}

    .modal{position:fixed;inset:0;background:rgba(5,7,30,.65);display:none;align-items:center;justify-content:center;padding:16px}
    .modal.open{display:flex}
    .dialog{max-width:720px;width:100%;background:linear-gradient(180deg,#12184a,#0e1440);border:1px solid var(--ring);border-radius:18px;overflow:hidden}
    .dialog header{display:flex;gap:12px;align-items:center}
    .dialog .content{padding:16px}
    .dialog .row{display:grid;grid-template-columns:160px 1fr;gap:8px;padding:6px 0;border-bottom:1px dashed #2b33a8}
    .dialog .row:last-child{border-bottom:none}
    .close{margin-left:auto;background:#1a2060;border:1px solid #2b33a8;color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
<header>
  <h1>THE VINE Parish — Youth Directory</h1>
  <p>Beautiful, searchable introductions of our youths.</p>
</header>

<div class="toolbar">
  <div id="activeFilters" class="active-filters">
    <strong>Active filters:</strong>
    <div id="filterBadges"></div>
    <button id="clearFilters" class="clear-btn">Clear all</button>
  </div>

  <div class="filters">
    <input id="q" placeholder="Search by name" />
    <select id="gender"><option value="">Gender</option></select>
    <select id="location"><option value="">Location</option></select>
    <select id="workStatus"><option value="">Work status</option></select>
    <select id="workType"><option value="">Work type</option></select>
    <select id="marital"><option value="">Marital status</option></select>
    <select id="dob"><option value="">Date of birth</option></select>
    <select id="hobby"><option value="">Hobby</option></select>
  </div>
</div>

<main>
  <div id="cards" class="grid"></div>

  <div class="sections">
    <div class="section"><h3>Browse by Date of Birth</h3><div id="sec-dob" class="chips"></div></div>
    <div class="section"><h3>Browse by Hobby</h3><div id="sec-hobby" class="chips"></div></div>
    <div class="section"><h3>Browse by Work Status</h3><div id="sec-workStatus" class="chips"></div></div>
    <div class="section"><h3>Browse by Gender</h3><div id="sec-gender" class="chips"></div></div>
    <div class="section"><h3>Browse by Work Type</h3><div id="sec-workType" class="chips"></div></div>
    <div class="section"><h3>Browse by Location</h3><div id="sec-location" class="chips"></div></div>
  </div>
</main>

<div id="modal" class="modal"><div class="dialog"><header class="content"><h3 id="m-name"></h3><button class="close" id="close">Close</button></header><div class="content" id="m-body"></div></div></div>

<script>
const people = [
{name:"Alari Rosemary",nickname:"Nil",gender:"Female",location:"Prince Stanley close, Rumuigbo Port Harcourt",dob:"13-July",state:"Rivers",workStatus:"Working",workType:"Sales Manager",hobbies:["listening to music","reading","cooking"],marital:"Single"},
{name:"IHEJIETO PEACE UDOKAMMA",nickname:"Treasure",gender:"Female",location:"corner stone ozuoba",dob:"27-Feb",state:"Imo",workStatus:"Student",workType:"Still in school",hobbies:["listening to music","acting","reading educational books","movies","positive vibes"],marital:"Single"},
{name:"Adiela Queen",nickname:"Nil",gender:"Female",location:"Port Harcourt",dob:"23-Feb",state:"Rivers",workStatus:"Working",workType:"Accountant",hobbies:["Hiking","Books","Acting","Singing"],marital:"Single"},
{name:"Pleasure Bryan Ogolo",nickname:"Nil",gender:"Male",location:"Rumuigbo Port Harcourt",dob:"6-Nov",state:"Rivers",workStatus:"Working",workType:"Event planning / Ushering / Cleaning / Chef",hobbies:["cooking","politics","tours"],marital:"It's complicated"},
{name:"Francis oluwadare Afolabi",nickname:"Nil",gender:"Male",location:"Rumukwachi",dob:"6-July",state:"Osun",workStatus:"Working",workType:"Telecommunications",hobbies:["watching football","listening to music"],marital:"Single"}
];

const els = {
q:document.getElementById('q'),gender:document.getElementById('gender'),location:document.getElementById('location'),
workStatus:document.getElementById('workStatus'),workType:document.getElementById('workType'),marital:document.getElementById('marital'),
dob:document.getElementById('dob'),hobby:document.getElementById('hobby')
};

const cards=document.getElementById('cards');
const activeBox=document.getElementById('activeFilters');
const badgeBox=document.getElementById('filterBadges');

const uniq=a=>[...new Set(a.flat().filter(Boolean))];

function imgFor(name){const base=name.replace(/\s+/g,'').toLowerCase();return [`images/${base}.png`,`images/${base}.PNG`,`images/${base}.Png`];}

function render(){cards.innerHTML='';people.filter(matches).forEach(p=>cards.appendChild(card(p)));updateActiveFilters();}

function matches(p){return (!els.q.value||p.name.toLowerCase().includes(els.q.value.toLowerCase()))&&
(!els.gender.value||p.gender===els.gender.value)&&(!els.location.value||p.location===els.location.value)&&
(!els.workStatus.value||p.workStatus===els.workStatus.value)&&(!els.workType.value||p.workType===els.workType.value)&&
(!els.marital.value||p.marital===els.marital.value)&&(!els.dob.value||p.dob===els.dob.value)&&
(!els.hobby.value||p.hobbies.includes(els.hobby.value));}

function card(p){const d=document.createElement('div');d.className='card';const av=document.createElement('div');av.className='avatar';const img=document.createElement('img');let i=0;const imgs=imgFor(p.name);img.src=imgs[i];img.onerror=()=>{i++;if(i<imgs.length)img.src=imgs[i];else{img.remove();av.innerHTML=`<div class='fallback'>${p.name[0]}</div>`}};av.appendChild(img);d.appendChild(av);d.innerHTML+=`<div class='body'><div class='name'>${p.name}</div><div class='meta'>${p.gender} • ${p.location}</div></div>`;d.onclick=()=>openModal(p);return d;}

function openModal(p){document.getElementById('m-name').textContent=p.name;document.getElementById('m-body').innerHTML=Object.entries(p).map(([k,v])=>`<div class='row'><strong>${k}</strong><div>${Array.isArray(v)?v.join(', '):v}</div></div>`).join('');document.getElementById('modal').classList.add('open');}

document.getElementById('close').onclick=()=>document.getElementById('modal').classList.remove('open');

function populate(){Object.entries({gender:'gender',location:'location',workStatus:'workStatus',workType:'workType',marital:'marital',dob:'dob'}).forEach(([k,id])=>uniq(people.map(p=>p[k])).forEach(v=>els[id].innerHTML+=`<option>${v}</option>`));uniq(people.map(p=>p.hobbies)).forEach(v=>els.hobby.innerHTML+=`<option>${v}</option>`);} 

function updateActiveFilters(){badgeBox.innerHTML='';let c=0;Object.entries(els).forEach(([k,e])=>{if(e.value){c++;badgeBox.innerHTML+=`<span class='filter-badge'>${k}: ${e.value}</span>`}});activeBox.style.display=c?'flex':'none';}

document.getElementById('clearFilters').onclick=()=>{Object.values(els).forEach(e=>e.value='');render();};
Object.values(els).forEach(e=>e.oninput=render);

populate();render();
</script>
</body>
</html>
