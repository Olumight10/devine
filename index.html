  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>

    }

      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(110, 130, 255, 0.1) inset;

    /* main header */
    .hero {
      max-width: 1200px;
      margin: 0 auto 2rem;

      flex-direction: column;

    }

    .hero h1 {
      font-size: clamp(2.2rem, 7vw, 3.4rem);

      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;

    }

    .hero h1 i {
      background: #283088;

    }

    .hero p {
      font-size: 1.1rem;

      max-width: 700px;
      border-left: 4px solid #5f7cff;
      padding-left: 1.2rem;
      background: rgba(20, 30, 70, 0.4);
      border-radius: 0 20px 20px 0;
    }

    /* control bar – awesome blur + rounded */
    .control-bar {
      max-width: 1200px;

    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      background: rgba(8, 12, 35, 0.7);
      backdrop-filter: blur(10px);

    .card-avatar {

    .fallback-badge {

    .chip-glow {
      background: rgba(22, 30, 70, 0.7);
      backdrop-filter: blur(6px);
      border: 1px solid #546cdb;
      padding: 10px 22px;
      border-radius: 60px;

      font-weight: 500;

      cursor: pointer;

    .modal-glow {

      backdrop-filter: blur(12px);

    .modal-glow.active {

    .modal-card {

      background: rgba(14, 19, 48, 0.95);
      backdrop-filter: blur(18px);
      border: 1px solid #5570ff;
      border-radius: 38px;

    .modal-header {

    .modal-header h2 {

      background-clip: text;

    .modal-close {
      background: #1d276b;

    }

    .modal-close:hover {
      background: #3340a5;
      border-color: #adc2ff;
    }

    .modal-detail {
      padding: 10px 26px 26px;
    }

    .detail-row {

      border-bottom: 1px dashed #3b4890;
    }

    }

    footer {

      color: #95a9e6;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="control-bar">
  <div class="filter-grid glass-panel">
    <div class="filter-item"><i class="fas fa-search"></i><input id="q" placeholder="Name" /></div>

<script>
  const people = [{
    name: "Alari Rosemary", nickname: "Nil", gender: "Female",
    location: "Prince Stanley close, Rumuigbo Port Harcourt",
    dob: "13-July", state: "Rivers state",
    workStatus: "Working", workType: "Sales Manager",
    hobbies: ["listening to music", "reading", "cooking"], marital: "Single"
  }, {
    name: "IHEJIETO PEACE UDOKAMMA", nickname: "Treasure", gender: "Female",
    location: "corner stone ozuoba",
    dob: "27-Feb", state: "Imo state",
    workStatus: "Student", workType: "Still in school",
    hobbies: ["listening to music", "acting", "reading educational books", "movies", "positive vibes"], marital: "Single"
  }, {
    name: "Adiela Queen", nickname: "Nil", gender: "Female",
    location: "Port Harcourt",
    dob: "23-Feb", state: "Rivers State",
    workStatus: "Working", workType: "Accountant",
    hobbies: ["Hiking", "Books", "Acting", "Singing"], marital: "Single"
  }, {
    name: "Pleasure Bryan Ogolo", nickname: "Nil", gender: "Male",
    location: "17 center Street okahia estate off East west road, Mercy land Rumuigbo Port Harcourt",
    dob: "6-Nov", state: "Rivers State",
    workStatus: "Working", workType: "Event planning / Ushering / Industrial cleaning / Chef-in-training / Administrator",
    hobbies: ["cooking", "politics", "tours"], marital: "Unknown"
  }, {
    name: "Francis oluwadare Afolabi", nickname: "Nil", gender: "Male",
    location: "Rumukwachi",
    dob: "6-July", state: "Osun state",
    workStatus: "Working", workType: "Telecommunications (training / field experience)",
    hobbies: ["watching football", "listening to music"], marital: "Single"
  }];

  const cardsEl = document.getElementById('cards');
  const modal = document.getElementById('modal');
  const mName = document.getElementById('m-name');
  const mBody = document.getElementById('m-body');

  const els = {
    q: document.getElementById('q'),
    gender: document.getElementById('gender'),
    location: document.getElementById('location'),
    workStatus: document.getElementById('workStatus'),
    workType: document.getElementById('workType'),
    marital: document.getElementById('marital'),
    dob: document.getElementById('dob'),
    hobby: document.getElementById('hobby')
  };

  const uniq = (arr) => [...new Set(arr.filter(Boolean))].sort((a, b) => a.localeCompare(b));

  // ========== CASE-INSENSITIVE IMAGE LOOKUP ==========
  // given a name, return an array of possible image paths
  // but we try to match the file regardless of case.
  // we generate base name by removing spaces and lowercasing,
  // then we'll attempt .png, .PNG, .Png but the server might be case sensitive,
  // so we will test lower case version first, but also try original casing? Actually,
  // to be safe we generate three variants: lower case, original clean (no spaces), and title case?
  // The simplest robust approach: try combinations of lowercase and extensions.
  // But requirement: "ANNARIS == Annaris == annaris" → all should work.
  // So we generate ONE baseName by removing spaces and converting to lower case,
  // then we try extensions .png, .PNG, .Png (3 tries). That's enough because the filename on disk
  // could be annaris.png or annaris.PNG etc. We don't need to preserve case of letters,
  // we just try different extension casings.
  // But if image is stored as "Annaris.PNG" but we request "annaris.png" - on most modern servers
  // with case-sensitive fs, lowercase might fail. So we need to try the original name with spaces removed
  // but with original casing (preserve capitals) as well? The simplest truly robust solution:
  // generate 3 base forms: 1) fully lower, 2) as typed but with spaces removed, 3) title case? Overkill.
  // Better: we generate an array of possible filenames:
  // - nameClean: remove spaces, keep original case -> "AlariRosemary"
  // - lowercased: "alarirosemary"
  // - uppercased? unnecessary.
  // Then for each we try ['.png','.PNG','.Png'].
  // That covers ANNARIS (if stored exactly as Annaris.png, lowercased won't match but original case will)
  // But our people names include spaces and varied casing. Let's implement that.

  function imgFor(name) {
    // 1. remove spaces, keep original case
    const originalBase = name.replace(/\s+/g, '');
    // 2. lower case version
    const lowerBase = originalBase.toLowerCase();
    // 3. upper case first letters? skip, it's covered by originalBase
    const extensions = ['png', 'PNG', 'Png']; // common case variations
    
    // build candidate paths: for each base in [originalBase, lowerBase], for each ext
    // But we also want to try originalBase with different extensions first, then lowerBase.
    // That gives us flexibility: e.g., "Annaris.png" vs "annaris.png"
    const candidates = [];
    // original case first (preserves user's intended capitalization)
    extensions.forEach(ext => candidates.push(`images/${originalBase}.${ext}`));
    // then lowercase (in case server expects all lowercase)
    extensions.forEach(ext => candidates.push(`images/${lowerBase}.${ext}`));
    // Additionally, if name has mixed case but file is e.g. "ANNARIS.png" – lowerBase won't match.
    // So we also add an all-uppercase base?
    const upperBase = originalBase.toUpperCase();
    extensions.forEach(ext => candidates.push(`images/${upperBase}.${ext}`));
    
    // return unique candidates (Set retains order)
    return [...new Set(candidates)];
  }

  function createCard(p) {
    const card = document.createElement('div'); card.className = 'profile-card';
    const avatarDiv = document.createElement('div'); avatarDiv.className = 'card-avatar';
    const img = document.createElement('img');
    const candidates = imgFor(p.name);
    let tried = 0;
    
    img.src = candidates[0];  // start with first candidate
    img.onerror = () => {
      tried++;
      if (tried < candidates.length) {
        img.src = candidates[tried];   // try next candidate
      } else {
        // all attempts failed → show fallback
        img.remove();
        const fallback = document.createElement('div'); fallback.className = 'fallback-badge';
        fallback.textContent = p.name.split(' ').map(s => s[0]).join('');
        avatarDiv.appendChild(fallback);
      }
    };
    avatarDiv.appendChild(img);
    
    const body = document.createElement('div'); body.className = 'card-content';
    body.innerHTML = `
      <div class="card-name">${p.name}</div>
      <div class="card-meta"><span><i class="fas fa-map-marker-alt" style="font-size:0.7rem;"></i> ${p.location.substring(0,20)}…</span> <span>⚥ ${p.gender}</span></div>
      <div class="chip-group"><span class="badge-tag">${p.workStatus}</span><span class="badge-tag">❤️ ${p.marital}</span></div>
    `;
    card.append(avatarDiv, body);
    card.onclick = () => openModal(p);
    return card;
  }

  function openModal(p) {
    mName.innerText = p.name;
    mBody.innerHTML = '';
    const fields = [
      ['Nickname', p.nickname], ['Gender', p.gender], ['Location', p.location],
      ['Date of Birth', p.dob], ['State', p.state], ['Work Status', p.workStatus],
      ['Work / Business', p.workType], ['Hobbies', p.hobbies.join(', ')], ['Marital Status', p.marital]
    ];
    fields.forEach(([k, v]) => {
      const row = document.createElement('div'); row.className = 'detail-row';
      row.innerHTML = `<strong>${k}</strong><div>${v || '—'}</div>`;
      mBody.appendChild(row);
    });
    modal.classList.add('active');
  }

  document.getElementById('close').onclick = () => modal.classList.remove('active');
  modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); };

  function populateFilters() {
    const map = {
      gender: uniq(people.map(p => p.gender)),
      location: uniq(people.map(p => p.location)),
      workStatus: uniq(people.map(p => p.workStatus)),
      workType: uniq(people.map(p => p.workType)),
      marital: uniq(people.map(p => p.marital)),
      dob: uniq(people.map(p => p.dob)),
      hobby: uniq(people.flatMap(p => p.hobbies))
    };
    Object.entries(map).forEach(([k, vals]) => {
      const sel = els[k];
      vals.forEach(v => { let o = document.createElement('option'); o.value = v; o.textContent = v; sel.appendChild(o); });
    });
  }

  function matches(p) {
    const q = els.q.value.toLowerCase().trim();
    if (q && !p.name.toLowerCase().includes(q)) return false;
    if (els.gender.value && p.gender !== els.gender.value) return false;
    if (els.location.value && p.location !== els.location.value) return false;
    if (els.workStatus.value && p.workStatus !== els.workStatus.value) return false;
    if (els.workType.value && p.workType !== els.workType.value) return false;
    if (els.marital.value && p.marital !== els.marital.value) return false;
    if (els.dob.value && p.dob !== els.dob.value) return false;
    if (els.hobby.value && !p.hobbies.includes(els.hobby.value)) return false;
    return true;
  }

  function render() {
    cardsEl.innerHTML = '';
    people.filter(matches).forEach(p => cardsEl.appendChild(createCard(p)));
  }

  Object.values(els).forEach(el => el.addEventListener('input', render));

  document.getElementById('clearFiltersBtn').addEventListener('click', () => {
    Object.values(els).forEach(el => el.value = '');
    render();
  });

  function buildSection(id, values, apply) {
    const container = document.getElementById(id); container.innerHTML = '';
    uniq(values).forEach(v => {
      let chip = document.createElement('span'); chip.className = 'chip-glow';
      chip.innerHTML = `<i class="fas fa-tag"></i> ${v}`;
      chip.onclick = () => { apply(v); render(); window.scrollTo({ top: 0, behavior: 'smooth' }); };
      container.appendChild(chip);
    });
  }

  buildSection('sec-dob', people.map(p => p.dob), v => els.dob.value = v);
  buildSection('sec-hobby', people.flatMap(p => p.hobbies), v => els.hobby.value = v);
  buildSection('sec-workStatus', people.map(p => p.workStatus), v => els.workStatus.value = v);
  buildSection('sec-gender', people.map(p => p.gender), v => els.gender.value = v);
  buildSection('sec-workType', people.map(p => p.workType), v => els.workType.value = v);
  buildSection('sec-location', people.map(p => p.location), v => els.location.value = v);

  populateFilters();
  render();
</script>
</body>
</html>
